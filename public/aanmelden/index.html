<header class="page-header">
  <h1>
    Donateur worden
  </h1>
</header>
<div class="post-content"><p>Iedere oude bal of oude ballon kan zich aanmelden als donateur van de SOW. Vul hiervoor onderstaand formulier in.</p>
<form action="https://formspree.io/f/xannvybe" method="POST" class="contact-form">
    <div class="form-group">
        <label for="name">Naam:</label>
        <input type="text" name="name" id="name" required>
    </div>

    <div class="form-group">
        <label for="address">Straat + Huisnummer:</label>
        <input type="text" name="address" id="address" required>
    </div>

    <div class="form-group">
        <label for="postcode">Postcode:</label>
        <input type="text" name="postcode" id="postcode" 
               pattern="[1-9][0-9]{3}\s?[A-Za-z]{2}" 
               title="Vul een geldige postcode in (1234AB)"
               required>
    </div>

    <div class="form-group">
        <label for="city">Woonplaats:</label>
        <input type="text" name="city" id="city" required>
    </div>

    <div class="form-group">
        <label for="phone">Telefoonnummer:</label>
        <input type="tel" name="phone" id="phone" 
               pattern="[0-9\s\-\+]+"
               title="Vul een geldig telefoonnummer in"
               required>
    </div>

    <div class="form-group">
        <label for="email">E-mailadres:</label>
        <input type="email" name="email" id="email" required>
    </div>

    <div class="form-group">
        <label for="startYear">Jaar van aankomst bij de Walvisch:</label>
        <input type="number" name="startYear" id="startYear" 
               min="1900" max="2025"
               required>
    </div>

    <div class="form-group">
        <label for="donation">Jaarlijkse donatie (€):</label>
        <input type="number" name="donation" id="donation" 
               min="25" step="1"
               required>
        <small>Minimaal €25</small>
    </div>

    <div class="form-group">
        <label for="iban">IBAN:</label>
        <input type="text" name="iban" id="iban" 
               pattern="[A-Z]{2}[0-9]{2}[A-Z0-9]{4}[0-9]{7}([A-Z0-9]?){0,16}"
               title="Vul een geldig IBAN nummer in"
               required>
    </div>

    <div class="form-group checkbox-group">
        <input type="checkbox" name="authorization" id="authorization" required>
        <label for="authorization">
            Ja ja ja, dat wil ik wel! Hiermee machtig ik de penningmeester van de SOW tot het jaarlijks incasseren van mijn bijdrage. Deze machtiging is geldig tot wederopzegging
        </label>
    </div>

    <div class="form-group">
        <label for="comments">Opmerkingen:</label>
        <textarea name="comments" id="comments" rows="4"></textarea>
    </div>

    
    <input type="text" name="_gotcha" style="display:none">

    <button type="submit">Verstuur Aanmelding</button>
</form>



</div>
    </main>

<script>
    let menu = document.getElementById('menu')
    if (menu) {
        menu.scrollLeft = localStorage.getItem("menu-scroll-position");
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
<script>
    var mybutton = document.getElementById("top-link");
    window.onscroll = function () {
        if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
            mybutton.style.visibility = "visible";
            mybutton.style.opacity = "1";
        } else {
            mybutton.style.visibility = "hidden";
            mybutton.style.opacity = "0";
        }
    };

</script>
<script>
    document.getElementById("theme-toggle").addEventListener("click", () => {
        if (document.body.className.includes("dark")) {
            document.body.classList.remove('dark');
            localStorage.setItem("pref-theme", 'light');
        } else {
            document.body.classList.add('dark');
            localStorage.setItem("pref-theme", 'dark');
        }
    })

</script>
