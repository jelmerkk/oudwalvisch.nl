<form action="https://script.google.com/macros/s/AKfycbwAmeHWxjXhClSw75Z6XtkPd98nxqrHi7Yq7b53hcs22h-3A6dp60Ny6puBkPxahCrpRw/exec" method="POST" class="contact-form">
    <div class="form-group">
        <label for="firstname">Naam:</label>
        <input type="text" name="firstname" id="firstname" placeholder="Voornaam" required> 
        <label for="tussenvoegsel">Tussenvoegsel:</label><input type="text" name="tussen" id="tussen" placeholder="Tussenvoegsel"> 
        <label for="lastname">Achternaam:</label> <input type="text" name="lastname" id="lastname" placeholder="Achternaam" required>
    </div>

    <div class="form-group">
        <label for="email">E-mailadres:</label>
        <input type="email" name="email" id="email" required>
    </div>

    <div class="form-group">
        <label for="birthDate">Geboortedatum:</label>
        <input type="date" name="birthDate" id="birthDate" 
               min="1900-01-01" max="2025-12-31"
               required>
    </div>

    <div class="form-group">
        <label for="startYear">Jaar van aankomst bij de Walvisch:</label>
        <input type="number" name="startYear" id="startYear" 
               min="1900" max="2025"
               required>
    </div>

    <div class="form-group">
        <label for="donation">Jaarlijkse donatie (€):</label>
        <input type="number" name="donation" id="donation" 
               min="25" step="1"
               required>
        <small>Minimaal €25</small>
    </div>

    <div class="form-group">
        <label for="iban">IBAN:</label>
        <input type="text" name="iban" id="iban" 
               placeholder="Bijv. NL91ABNA0417164300"
               pattern="[A-Z]{2}[0-9]{2}[A-Z0-9]{4}[0-9]{7}([A-Z0-9]?){0,16}"
               title="Vul een geldig IBAN nummer in"
               required>
    </div>

    <div class="form-group checkbox-group">
        <input type="checkbox" name="authorization" id="authorization" required>
        <label for="authorization">
            Ja ja ja, dat wil ik wel! Hiermee machtig ik de penningmeester van de SOW tot het jaarlijks incasseren van mijn bijdrage. Deze machtiging is geldig tot wederopzegging
        </label>
    </div>

    <div class="form-group">
        <label for="comments">Opmerkingen:</label>
        <textarea name="comments" id="comments" rows="4"></textarea>
    </div>

    <!-- Honeypot field voor spam preventie -->
    <input type="text" name="_gotcha" style="display:none">

    <button type="submit">Verstuur Aanmelding</button>
</form>
